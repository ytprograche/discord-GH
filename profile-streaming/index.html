<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
 <title>Profile Streaming - Discord UI</title>
 <link rel="stylesheet" href="./style.css">
</head>

<body>
 <section>
  <div class="container">
   <div class="profile">
    <div class="pro-header">
     <div class="pro-avatar">
      <img src="https://cdn.discordapp.com/avatars/460314183859175434/a_0761e57aae3ec6b8714593525579b6e5.gif?size=4096"
       alt="avatar-username">
      <span class="pro-status">
        <i class="fas fa-play-circle"></i>
      </span>
     </div>
     <div class="pro-username">
      <span class="text-username">! iStyLEX23</span><span class="text-discrim">#0023</span>
     </div>
    </div>
    <div class="pro-activity">
     <div class="title-activity">
      EN DIRECTO EN TWITCH
     </div>
     <div class="stream-activity">
      <div class="playing-stream">
       <img src="https://i.imgur.com/9D489rd.png">
       <div>
        <span class="title">Dark Side</span>
        <span class="subtitle">jugando a Star Wars</span>
       </div>
       
      </div>

     </div>
     <div class="stream-buttom">
   <span>Ver</span>
     </div>
    </div>
    <div class="pro-body">

     <div class="pro-content">
      <div class="title-body">ROLES</div>

      <div class="roles-body">

       <!-- roles list -->
       <div class="rol naranja">
        <i class="fas fa-circle"></i>
        <span>Administrador</span>
       </div>
       <div class="rol red">
        <i class="fas fa-circle"></i>
        <span>Iniciante</span>
       </div>
       <div class="rol blue">
        <i class="fas fa-circle"></i>
        <span>MyBOTSub</span>
       </div>
       <div class="rol green">
        <i class="fas fa-circle"></i>
        <span>Miembro</span>
       </div>
       <div class="rol naranja">
        <i class="fas fa-circle"></i>
        <span>Mandalorian</span>
       </div>
       <!--  -->

      </div>
     </div>
    </div>
    <div class="pro-footer">
     <div class="content-footer">
      <div class="title-footer">NOTA</div>
      <div class="subtitle-footer"><textarea placeholder="Haz clic para añadir nota" rows="1"></textarea></div>
      <div class="form-footer">
       <input type="text" placeholder="Enviar mensaje a @! iStyLEX23.">
      </div>
      <div class="text-footer">
       Haz clic derecho en el usuario para ver más opciones
      </div>
     </div>
    </div>
   </div>
  </div>
 </section>
</body>

</html>
